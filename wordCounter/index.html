<!doctype html>
<html>

<head>

	<title>Word Counter</title>
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	
</head>

<body>

	<header>
		
		<h1>Word Counter</h1>
		
	</header>
	
	<div id="content">
		
		<p>Please enter your text on the right and click 'calculate'.</p>
		
		<p>Click on the column titles to sort the results</p>
		
		<div id="preferences">
			
			<h2>Preferences</h2>
			
			<fieldset>
				<label class="checkbox">
					Use Letters Only <input type="checkbox" id="PrefAZOnly" value="PrefAZOnly">
				</label>
			</fieldset>
			
		</div><!-- #preferences -->
		
		<div id="textentry">
			
			<h2>Text Entry</h2>
			
			<textarea id="inputText"></textarea>
			
			<div class="clearfix"></div>
			
			<button class="btn btn-success" type="button" onclick="calculate()">Calculate</button>
			
		</div>
		
		<div id="results">
			
			<h2>Results</h2>
			
			<table id="word-count-results" class="table  table-striped sortable">
				<thead>
					<tr>
						<th>Count</th>
						<th>Word</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div><!-- #results -->
		
	</div><!-- #content -->
		
	<footer>
		This project is hosted on <a href="https://github.com/hughht5/TextTools">GitHub</a> and uses the <a href="http://twitter.github.com/bootstrap/">BootStrap framework</a>.
	</footer>
	
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/sorttable.js"></script>
	<script src="js/wordCounter.js" ></script>

</body>

</html>
